<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="input" id="input"></div>
        <div class="buttons">
            <div class="row">
                <div id="clear">C</div>
                <div id="op">±</div>
                <div id="op">%</div>
                <div id="op">÷</div>
            </div>
            <div class="row">
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div id="op">×</div>
            </div>
            <div class="row">
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div id="op">-</div>
            </div>
            <div class="row">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div id="op">+</div>
            </div>
            <div class="row">
                <div>0</div>
                <div>.</div>
                <div id="result">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
